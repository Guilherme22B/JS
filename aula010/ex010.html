<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE TRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    velocidade do carro <input type="number" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="caucular()">
    <div id="res"></div>

    <script>
        var txtv = document.querySelector('input#txtvel')

        function caucular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>sua velocidade atual é de: <strong> ${vel}hm/h </strong></p>`
            if(vel > 50){
                res.innerHTML += '<p>vc esta <strong>MULTADO</strong></p> '
            }
            res.innerHTML += '<p>diriga sempre com sinto de segurança</p>'

        }
    </script>
</body>
</html>
