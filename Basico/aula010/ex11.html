<head>

<body>
   <p> qual seu pais de origem? <input type="text" id="pais">    <input type="button" value="verificar" onclick="caucular()" id="caucular"></p>
   <div id="res"></div>
   <script>
    var pais = document.querySelector('input#pais')

    function caucular(){
        var p = document.querySelector('input#pais')
        var r = document.querySelector('div#res')
        var p = String(p.value)
        if(p == 'brasil'){
            r.innerHTML += `<p>vc é brasileiro</p>`
        }
        else{
            r.innerHTML += '<p>vc é estrangeiro</p>'
        }
    }
   </script>
</body>
