<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando numeros</title>
    <style>
        body{
            font: arial 18pt normal;
        }
        input{
            font: normal 18pt arial;
            width: 100px;
        }
        button{
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>somando valores</h1>

    <input type="number" id="txt1"> +
    <input type="number" id="txt2">
    <button type="button">Somar</button>
    <div id="Res">Resultado</div>

    <script>
        var res = document.querySelector('button')
                       res.addEventListener('click', somar)

    function somar(){

        
            var tn1 = document.querySelector('input#txt1')
            var tn2 = document.querySelector('input#txt2')
            var res = document.querySelector('div#Res')
 

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} + ${n2} Ã© igual a: ${s} `

        }
    </script>
</body>
</html>
